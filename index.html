<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- scorciatoia meta:vp + tab per le mediaquery -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Node Sass Teambit</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="dist/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="img/logo.svg" alt="img/logo.svg">
                </div>
                <div class="lista-menu">
                    <ul>
                        <li>Solution <i class="fas fa-caret-down"></i></li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign In</li>
                        <li><i class="fab fa-google"></i> Sign Up</li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container container-jumbo">
                <div class="jumbo-left">
                    <div class="jumbo-left-top">
                        <h1>Understand, recognize and develop your people</h1>
                    </div>
                    <div class="jumbo-left-down">
                        <div class="text-jumbo-left-down">
                            <h3>Teambit helps teams create a high performing culture with regular feedback.</h3>
                        </div>
                        <div class="button-jumbo-left-down">
                            <button type="button" name="button">Sign Up Whith Google</button>
                            <span>or</span>
                            <button type="button" name="button">Sign Up Whith Slack</button>
                        </div>
                        <div class="link-jumbo-left-down">
                            <span>or use your email address </span><i class="fas fa-caret-right"></i>
                        </div>
                    </div>
                </div>
                <div class="jumbo-right">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
